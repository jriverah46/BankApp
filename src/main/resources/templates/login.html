<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - JR Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e, #2d2d2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar-custom {
            background-color: rgba(18, 18, 18, 0.95);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(103, 58, 183, 0.3);
            padding: 12px 0;
        }

        .navbar-custom a {
            color: #e0e0e0 !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
            color: #673ab7 !important;
        }

        .navbar-custom .social-icons a {
            color: #e0e0e0;
            margin-left: 20px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #673ab7;
            transform: translateY(-3px);
        }

        .container {
            max-width: 450px;
            padding: 40px;
            background-color: #212121;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 25px rgba(103, 58, 183, 0.2);
            position: relative;
            text-align: center;
            border: 1px solid rgba(103, 58, 183, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(103, 58, 183, 0.3);
        }

        .container h2 {
            color: #673ab7;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #e0e0e0;
            text-align: left;
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            border: 2px solid #673ab7;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background-color: #333333;
            box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.3);
            border-color: #673ab7;
        }

        .btn {
            background: linear-gradient(to right, #673ab7, #512da8);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 58, 183, 0.4);
        }

        .btn:hover {
            background: linear-gradient(to right, #512da8, #4527a0);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.6);
        }

        .custom-link {
            color: #9575cd;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .custom-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #9575cd;
            transition: width 0.3s ease;
        }

        .custom-link:hover {
            color: #b39ddb;
        }

        .custom-link:hover:after {
            width: 100%;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff5252;
            border-radius: 10px;
            padding: 12px;
            animation: shake 0.5s ease-in-out;
        }

        .footer {
            background-color: rgba(18, 18, 18, 0.95);
            color: #e0e0e0;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#"><i class="fas fa-landmark mr-2"></i>JR Bank</a>

</nav>

<div class="container">
    <h2 class="text-center"><i class="fas fa-lock mr-2"></i>Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label><i class="fas fa-user mr-2"></i>Username:</label>
            <input type="text" class="form-control" name="username" required placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label><i class="fas fa-key mr-2"></i>Password:</label>
            <input type="password" class="form-control" name="password" required placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn btn-block">Login <i class="fas fa-sign-in-alt ml-2"></i></button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="/register" class="custom-link">Register here <i class="fas fa-arrow-right"></i></a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        <i class="fas fa-exclamation-circle mr-2"></i>Invalid username or password.
    </div>
</div>



</body>
</html>
